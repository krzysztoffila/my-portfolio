<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/contact.css">
</head>

<body>
  <section id="overlay">
    <!-- method="POST" -->
    <form action="/practice.html">
      <h1>Contact Me (You Must register Account)</h1>
      <label for="username">Username</label>
      <input type="text" name="username" value="Your Username" minlength="5" maxlength="15" required><br>
      <label for="pw">Password</label>
      <input type="password" name="pw" id="pw" minlength="5" maxlength="15" required pattern="[a-zA-Z0-9]+"><br>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required><br>
      <label for="tel">Phone number</label>
      <input type="tel" name="tel" id="tel" required><br>
      <label for="message"></label>
      <textarea name="message" id="message" cols="50" rows="20" minlength="5" maxlength="250"
        required>Your Message</textarea>
      <button type="reset">Reset</button><button type="submit">Register &amp; Submit</button>
    </form>
  </section>

</body>

</html>
