<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/contact.css">
</head>

<body>
  <form action="/practice.html" method="POST">
    <h1>Contact Me</h1>
    <label for="username">Username</label>
    <input type="text" name="username" value="Your Username"><br>
    <label for="email">Email</label>
    <input type="email" name="email" id="email"><br>
    <label for="tel">Phone number</label>
    <input type="tel" name="tel" id="tel"><br>
    <label for="message"></label>
    <textarea name="message" id="message" cols="50" rows="20">Your Message</textarea>
    <button type="reset">Reset</button><button type="submit">Submit</button>
  </form>

</body>

</html>
